<div class="content-body">
  <ng-template #contentBody></ng-template>
</div>

<div class="add-widget-button">
  <select (change)="onWidgetSelected($event)">
    <option value="-1">Add a widget:</option>
    <option *ngFor="let i of widgetSet" [value]="i">{{ WidgetName[i] }}</option>
  </select>
</div>
