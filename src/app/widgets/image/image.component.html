<div class="widget">
  <span>image - type:
    <select (change)="onImageTypeChange($event)">
      <option value="0" [selected]="image.imageType === 0 ? 'selected' : ''">Image</option>
      <option value="1" [selected]="image.imageType === 1 ? 'selected' : ''">Flag</option>
      <option value="2" [selected]="image.imageType === 2 ? 'selected' : ''">Icon</option>
    </select>
  </span>

  <div class="content">
    <div class="image-formula-input">
      {{ formulaInputLabel() }}<input type="text" [value]="getFormula()"
        (change)="onFormulaChange($event)" class="monospace">
    </div>
    <img src="assets/image404.png">
  </div>
</div>
