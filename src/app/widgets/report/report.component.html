<div class="report-title"
[ngClass]="{'report-title-selected': builder.selectedWidget === this}">
  report
</div>

<div class="content">
  <app-container name="header" [widget]="report.header" [widgetSet]="[0,2,3,9]">
  </app-container>
  <app-container name="content" [widget]="report.content" [widgetSet]="[0,1,2,3,4,5,6,9]">
  </app-container>
  <app-container name="footer" [widget]="report.footer" [widgetSet]="[0,2,3,9]">
  </app-container>
</div>
