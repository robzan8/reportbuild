<div [ngClass]="{widget: true, 'widget-selected': builder.selectedComponent === this}">
  <span>image container - image type:
    <select (change)="onImageTypeChange($event)">
      <ng-container *ngFor="let key of keys(IT)">
        <ng-container *ngIf="IT[key] === imageContainer.imageType; else notSelected">
          <option [value]="IT[key]" selected>{{ key }}</option>
        </ng-container>
        <ng-template #notSelected>
          <option [value]="IT[key]">{{ key }}</option>
        </ng-template>
      </ng-container>
    </select>
  </span>

  <div class="content">
    <div class="image-formula-input">
      {{ formulaInputLabel() }}<input type="text" [value]="getFormula()"
        (change)="onFormulaChange($event)">
    </div>
    <img src="assets/image404.png">
  </div>
</div>
