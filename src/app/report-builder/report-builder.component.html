<div class="editor">
  <app-report name="report" [widget]="report" (change)="onReportChange()"></app-report>
</div>

<div class="output-window widget">
  <div class="output-header">
    <span>
      output - <a class="a-button" (click)="showOutput = !showOutput">
      {{ showOutput ? 'hide' : 'show' }}</a>
    </span>
    <div>
      load json: <input type="file" accept=".json" (change)="onLoadJson($event)">
    </div>
  </div>
  <textarea [style.display]="showOutput ? 'block' : 'none'"
    readonly="true">{{ report | json }}</textarea>
</div>

<app-properties-bar [component]="selectedComponent"></app-properties-bar>
