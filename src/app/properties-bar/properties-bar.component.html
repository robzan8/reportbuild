<div class="properties widget">
  <span>{{ component ? component.name : 'widget' }} properties</span>

  <div class="bar-content" *ngIf="!component">No widget selected</div>
  <div class="bar-content" *ngIf="component">
    <ng-container *ngIf="widget.widgetType !== undefined">
      visibility condition:<br>
      <input type="text" style="width: 100%; margin-top: 3px;"
        [value]="widget.visibility?.condition || ''"
        (change)="onVisibilityConditionChange($event)">
    </ng-container>
  </div>
</div>

<div class="styles widget">
  <span>{{ component ? component.name : 'widget' }} styles</span>

  <div class="bar-content" *ngIf="!component">No widget selected</div>
  <div class="bar-content" *ngIf="component">
    <div class="styles-form" #stylesForm>
      <span>property</span>
      <span>value</span>
      <ng-container *ngFor="let k of styleKeys(); let i = index">
        <input type="text" [value]="k" (change)="onStyleKeyChange(k, $event)">
        <input type="text" [value]="styleVal(k)" (change)="onStyleValChange(k, $event)">
      </ng-container>
      <input type="text" (change)="onNewStyle($event)">
      <div style="padding: 2px 4px">‚Üê press enter to add</div>
    </div>
  </div>
</div>
